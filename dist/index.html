<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <img src="../images/icon-star.svg" alt="star">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <button type="button" value="1" class="rt-btn">1</button>
        <button type="button" value="2" class="rt-btn">2</button>
        <button type="button" value="3" class="rt-btn">3</button>
        <button type="button" value="4" class="rt-btn">4</button>
        <button type="button" value="5" class="rt-btn">5</button>
        <br>
        <button type="submit" class="sub-btn">Submit</button>
    </div>

    <div class="thankyou-box hide">
        <img src="../images/illustration-thank-you.svg" alt="ty image">
        <p class="result">You selected <span id="rating"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
